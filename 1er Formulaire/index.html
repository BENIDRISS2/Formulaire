<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="Styl.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="imgf.avif" alt="Left Image">
        </div>
        <div class="form">
            <form action="" class="Registration-form">
                <h1>REGISTRATION FORM</h1>
                <input type="text" placeholder="First name" class="space">
                <input type="text" placeholder="Last name" class="space" id="pouss">
                <input type="text" placeholder="Username" class="block">
                <i class='bx bx-user'></i>
                <input type="email" placeholder="Email adress" class="block">
                <i class='bx bx-envelope'></i>
                <select name="gender" id="gender" class="form-group" placeholder="Gender" required>
                    <option value="Gender" placeholder="Gender" selected="gender" selected="gender" disabled>Gender
                    </option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
                <input type="password" placeholder="password">
                <i class='bx bxs-lock'></i>
                <input type="password" placeholder="Confirm Password"> <i class='bx bxs-lock'></i>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
